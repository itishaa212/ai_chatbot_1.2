<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenEyes Software solution</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d1e2ff, #e3f1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.1),
        0 15px 25px rgba(255, 0, 0, 0.15);
      text-align: center;
      transition: all 0.4s ease;
      animation: fadeIn 0.6s ease;
    }

    .chat-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.15),
        0 20px 35px rgba(255, 0, 0, 0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00336e;
    }
    .logo {
      width: 180px;
      height: 170px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(3deg);
    }

    .chat-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #005eff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .chat-btn:hover {
      background-color: #0046c7;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="chat-card">
    <img src="/images/logo.png" class="logo" alt="Company Logo"/>
    <h1>Welcome to OpenEyes Software solution </h1>
    <p>Let me know if you have any questions!</p>
    <button class="chat-btn" onclick="location.href='/chat'">Chat with us</button>
  </div>
</body>
</html>
